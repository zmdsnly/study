            <h1 id="爬虫–get请求"><a href="#爬虫–get请求" class="headerlink" title="爬虫–get请求"></a>爬虫–get请求</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"># urllib.parse.urlencode()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">from urllib.request import Request,urlopen</span><br><span class="line">from urllib.parse import quote</span><br><span class="line"></span><br><span class="line"># print(quote(&quot;尚学堂&quot;))   #转换</span><br><span class="line"></span><br><span class="line">url=&quot;http://www.baidu.com/s?wd=&#123;&#125;&quot;.format(quote(&quot;尚学堂&quot;))</span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/78.0.3904.87 Safari/537.36&quot;</span><br><span class="line">&#125;</span><br><span class="line">request=Request(url,headers=headers)</span><br><span class="line">response=urlopen(request)</span><br><span class="line">print(response.read().decode())</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"># urllib.parse. quote()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">from urllib.request import Request,urlopen</span><br><span class="line">from urllib.parse import urlencode</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line"></span><br><span class="line">args=&#123;</span><br><span class="line">    &quot;wd&quot;:&quot;尚学堂&quot;,</span><br><span class="line">    &quot;ie&quot;:&quot;utf-8&quot;</span><br><span class="line">&#125;</span><br><span class="line"># print(urlencode(args)) #转换</span><br><span class="line">url=&quot;http://www.baidu.com/s?&#123;&#125;&quot;.format(urlencode(args))</span><br><span class="line">print(url)</span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().random</span><br><span class="line">&#125;</span><br><span class="line">request=Request(url,headers=headers)</span><br><span class="line">response=urlopen(request)</span><br><span class="line">info=response.read()</span><br><span class="line">print(info.decode())</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#下载贴吧源码到本地</span><br><span class="line"></span><br><span class="line">from urllib.request import Request,urlopen   #发送请求</span><br><span class="line">from urllib.parse import urlencode         #解析</span><br><span class="line">from fake_useragent import UserAgent       #浏览器</span><br><span class="line"></span><br><span class="line">def get_html(url):</span><br><span class="line">    headers=&#123;</span><br><span class="line">        &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">    &#125;</span><br><span class="line">    request=Request(url,headers=headers)</span><br><span class="line">    response=urlopen(request)</span><br><span class="line">    #print(response.read().decode())  注释了下载下来占内存 不注释内存为0</span><br><span class="line">    return response.read()</span><br><span class="line"></span><br><span class="line">def save_html(filename,html_bytes):</span><br><span class="line">    with open(filename,&quot;wb&quot;) as f:</span><br><span class="line">        f.write(html_bytes)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    content=input(&quot;请输入要下载的内容:&quot;)</span><br><span class="line">    num=input(&quot;请输入要下载多少页:&quot;)</span><br><span class="line">    base_url=&quot;https://tieba.baidu.com/f?ie=utf-8&amp;&#123;&#125;&quot;</span><br><span class="line">    for pn in range(int(num)):</span><br><span class="line">        args=&#123;</span><br><span class="line">            &quot;pn&quot;:pn * 50,</span><br><span class="line">            &quot;kw&quot;:content</span><br><span class="line">        &#125;</span><br><span class="line">        filename = &quot;第&quot; + str(pn+1) + &quot;页.html&quot;</span><br><span class="line">        args=urlencode(args)</span><br><span class="line">        print(&quot;正在下载&quot;+filename)</span><br><span class="line">        # get_html(base_url.format(args))</span><br><span class="line">        html_bytes=get_html(base_url.format(args))</span><br><span class="line">        save_html(filename,html_bytes)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

<h1 id="post请求"><a href="#post请求" class="headerlink" title="post请求"></a>post请求</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">#urllib.error.HTTPError: HTTP Error 415: Unsupported Media Type  暂未解决</span><br><span class="line"></span><br><span class="line">from urllib.request import Request,urlopen</span><br><span class="line">from urllib.parse import urlencode</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line"></span><br><span class="line">url=&quot;http://sso.unipus.cn/sso/0.1/sso/login&quot;</span><br><span class="line"></span><br><span class="line">form_data=&#123;</span><br><span class="line">    &quot;username&quot;: &quot;12345678910&quot;,</span><br><span class="line">    &quot;password&quot;: &quot;123456&quot;</span><br><span class="line">&#125;</span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">f_data=urlencode(form_data)</span><br><span class="line">request=Request(url,data=f_data.encode(),headers=headers)</span><br><span class="line">response=urlopen(request)</span><br><span class="line">print(response.read().decode())</span><br></pre></td></tr></table></figure>

<h1 id="ajax-请求的使用"><a href="#ajax-请求的使用" class="headerlink" title="ajax 请求的使用"></a>ajax 请求的使用</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">from urllib.request import urlopen, Request</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line"></span><br><span class="line">base_url = &quot;https://movie.douban.com/j/chart/top_list?type=11&amp;interval_id=100%3A90&amp;action=&amp;start=&#123;&#125;&amp;limit=20&quot;</span><br><span class="line">i=0</span><br><span class="line">while True:</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &quot;User-Agent&quot;: UserAgent().chrome</span><br><span class="line">    &#125;</span><br><span class="line">    url = base_url.format(i * 20)</span><br><span class="line">    request = Request(url, headers=headers)</span><br><span class="line">    response = urlopen(request)</span><br><span class="line">    info=response.read().decode()</span><br><span class="line">    print(info)</span><br><span class="line">    if info==&quot;&quot; or info is None:</span><br><span class="line">        break</span><br><span class="line">    i+=1</span><br></pre></td></tr></table></figure>
