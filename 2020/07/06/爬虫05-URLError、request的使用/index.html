        <h1 class="title">爬虫05-URLError、request的使用</h1>

        </div>
        <div class="content markdown">
            <h1 id="URLError的使用"><a href="#URLError的使用" class="headerlink" title="URLError的使用"></a>URLError的使用</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">from urllib.request import Request,urlopen</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line">from urllib.error import URLError</span><br><span class="line"></span><br><span class="line">url=&quot;https://www.sxt.cn/index/login/login123&quot;</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">try:</span><br><span class="line">    req=Request(url,headers=headers)</span><br><span class="line">    resp=urlopen(req)</span><br><span class="line">    print(resp.read().decode())</span><br><span class="line">except URLError as e:</span><br><span class="line">    if e.args==():</span><br><span class="line">        print(e.code)</span><br><span class="line">    else:</span><br><span class="line">        print(e.args[0].errno)</span><br><span class="line">print(&quot;访问完成&quot;)</span><br></pre></td></tr></table></figure>

<h1 id="request的使用"><a href="#request的使用" class="headerlink" title="request的使用"></a>request的使用</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">url=&quot;https://www.baidu.com/s&quot;</span><br><span class="line">params=&#123;</span><br><span class="line">    &quot;wd&quot;:&quot;尚学堂&quot;</span><br><span class="line">&#125;</span><br><span class="line">response=requests.get(url,headers=headers,params=params)  #get请求</span><br><span class="line"></span><br><span class="line">print(response.text)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">login_url=&quot;https://www.sxt.cn/index/login/login&quot;</span><br><span class="line">params=&#123;</span><br><span class="line">    &quot;user&quot;:&quot;&quot;,</span><br><span class="line">    &quot;password&quot;:&quot;&quot;</span><br><span class="line">&#125;</span><br><span class="line">response=requests.post(login_url,headers=headers,data=params)  #post请求</span><br><span class="line"></span><br><span class="line">print(response.text)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">from fake_useragent import UserAgent</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">url=&quot;http://httpbin.org/get&quot;</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">proxies=&#123;</span><br><span class="line">    &quot;http&quot;:&quot;http://182.18.13.149:53281&quot;</span><br><span class="line">&#125;</span><br><span class="line">response=requests.get(url,headers=headers,proxies=proxies)  #代理</span><br><span class="line">print(response.text)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">from fake_useragent import UserAgent</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">url=&quot;http://www.12306.cn/mormhweb&quot;</span><br><span class="line"></span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">#关闭警告</span><br><span class="line">requests.packages.urllib3.disable_warnings()</span><br><span class="line">response=requests.get(url,verify=False,headers=headers)  #证书</span><br><span class="line">response.encoding=&quot;utf-8&quot;</span><br><span class="line">print(response.text)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">#用sesion来存放cookie</span><br><span class="line">from fake_useragent import UserAgent</span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">session=requests.Session()</span><br><span class="line">headers=&#123;</span><br><span class="line">    &quot;User-Agent&quot;:UserAgent().chrome</span><br><span class="line">&#125;</span><br><span class="line">login_url=&quot;https://www.sxt.cn/index/login/login&quot;</span><br><span class="line">params=&#123;</span><br><span class="line">    &quot;user&quot;:&quot;&quot;,</span><br><span class="line">    &quot;password&quot;:&quot;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">response=session.post(login_url,headers=headers,data=params)  #post请求</span><br><span class="line">info_url=&quot;https://www.sxt.cn/index/user.html&quot;</span><br><span class="line">resp=session.get(info_url,headers=headers)</span><br><span class="line">print(resp.content)</span><br></pre></td></tr></table></figure>
