            <h1 id="希尔排序"><a href="#希尔排序" class="headerlink" title="希尔排序"></a>希尔排序</h1><p>希尔排序(Shell’s Sort)是<a href="https://baike.baidu.com/item/插入排序/7214992" target="_blank" rel="noopener">插入排序</a>的一种又称“缩小增量排序”（Diminishing Increment Sort），是直接插入<a href="https://baike.baidu.com/item/排序算法/5399605" target="_blank" rel="noopener">排序算法</a>的一种更高效的改进版本。希尔排序是非稳定排序算法。该方法因 D.L.Shell 于 1959 年提出而得名。</p>
<h6 id="希尔排序是把记录按下标的一定增量分组，对每组使用直接插入排序算法排序；随着增量逐渐减少，每组包含的关键词越来越多，当增量减至-1-时，整个文件恰被分成一组，算法便终止。"><a href="#希尔排序是把记录按下标的一定增量分组，对每组使用直接插入排序算法排序；随着增量逐渐减少，每组包含的关键词越来越多，当增量减至-1-时，整个文件恰被分成一组，算法便终止。" class="headerlink" title="希尔排序是把记录按下标的一定增量分组，对每组使用直接插入排序算法排序；随着增量逐渐减少，每组包含的关键词越来越多，当增量减至 1 时，整个文件恰被分成一组，算法便终止。"></a>希尔排序是把记录按下标的一定增量分组，对每组使用直接插入排序算法排序；随着增量逐渐减少，每组包含的关键词越来越多，当增量减至 1 时，整个文件恰被分成一组，<a href="https://baike.baidu.com/item/算法/209025" target="_blank" rel="noopener">算法</a>便终止。</h6><h4 id="希尔排序-1"><a href="#希尔排序-1" class="headerlink" title="希尔排序"></a>希尔排序</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">#希尔排序</span><br><span class="line"></span><br><span class="line">def insert_sort_gap(li,gap):</span><br><span class="line">    for i in range(gap,len(li)): # i 表示摸到的牌的下标</span><br><span class="line">        tmp=li[i]</span><br><span class="line">        j=i-gap # j 指的是手里的牌的下标</span><br><span class="line">        while j&gt;=0 and li[j]&gt;tmp:</span><br><span class="line">            li[j+gap]=li[j]</span><br><span class="line">            j-=gap   #这一步是为了可以跳出循环</span><br><span class="line">        li[j+gap]=tmp</span><br><span class="line"></span><br><span class="line">def shell_sort(li):</span><br><span class="line">    d=len(li)//2</span><br><span class="line">    while d&gt;=1:</span><br><span class="line">        insert_sort_gap(li,d)</span><br><span class="line">        d//=2</span><br><span class="line"></span><br><span class="line">li=list(range(1000))</span><br><span class="line">import random</span><br><span class="line">random.shuffle(li)</span><br><span class="line">shell_sort(li)</span><br><span class="line">print(li)</span><br></pre></td></tr></table></figure>
