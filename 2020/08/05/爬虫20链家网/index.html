            <h1 id="链家网"><a href="#链家网" class="headerlink" title="链家网"></a>链家网</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">#lianjia.py</span><br><span class="line"></span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">import scrapy</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class LianjiaSpider(scrapy.Spider):</span><br><span class="line">    name = &apos;lianjia&apos;</span><br><span class="line">    allowed_domains = [&apos;lianjia.com&apos;]</span><br><span class="line">    start_urls = [&apos;https://bj.lianjia.com/ershoufang/pg&#123;&#125;/&apos;.format(num) for num in range(1,10)]</span><br><span class="line"></span><br><span class="line">    def parse(self, response):</span><br><span class="line">        urls=response.xpath(&apos;//div[@class=&quot;info clear&quot;]//div[@class=&quot;title&quot;]/a/@href&apos;).extract()</span><br><span class="line">        for url in urls:</span><br><span class="line">            yield scrapy.Request(url,callback=self.parse_info)</span><br><span class="line"></span><br><span class="line">    def parse_info(self,response):</span><br><span class="line">        total=response.xpath(&apos;concat(//span[@class=&quot;total&quot;]/text(),//span[@class=&quot;unit&quot;]/span/text())&apos;).extract_first()  #concat拼接</span><br><span class="line">        unitPriceValue=response.xpath(&apos;string(//span[@class=&quot;unitPriceValue&quot;])&apos;).extract_first()</span><br><span class="line">        xiao_qu=response.xpath(&apos;//div[@class=&quot;communityName&quot;]/a[1]/text()&apos;).extract_first()</span><br><span class="line">        qu_yu=response.xpath(&apos;string(//div[@class=&quot;areaName&quot;]/span[@class=&quot;info&quot;])&apos;).extract_first()</span><br><span class="line"></span><br><span class="line">        base=response.xpath(&apos;//div[@class=&quot;base&quot;]//ul&apos;)</span><br><span class="line">        hu_xing=base.xpath(&apos;./li[1]/text()&apos;).extract_first()</span><br><span class="line">        lou_ceng=base.xpath(&apos;./li[2]/text()&apos;).extract_first()</span><br><span class="line">        mian_ji=base.xpath(&apos;./li[3]/text()&apos;).extract_first()</span><br><span class="line">        zhuang_xiu=base.xpath(&apos;./li[9]/text()&apos;).extract_first()</span><br><span class="line">        gong_nuan=base.xpath(&apos;./li[last()-1]/text()&apos;).extract_first()</span><br><span class="line">        dian_ti=base.xpath(&apos;./li[last()]/text()&apos;).extract_first()</span><br><span class="line"></span><br><span class="line">        transaction=response.xpath(&apos;//div[@class=&quot;transaction&quot;]//ul&apos;)</span><br><span class="line">        yong_tu=transaction.xpath(&apos;./li[4]/span[2]/text()&apos;).extract_first()</span><br><span class="line">        nian_xian=transaction.xpath(&apos;./li[last()-3]/span[2]/text()&apos;).extract_first()</span><br><span class="line">        di_ya=transaction.xpath(&apos;./li[last()-1]/span[2]/text()&apos;).extract_first()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        yield &#123;</span><br><span class="line">        &quot;total&quot;:total,</span><br><span class="line">        &quot;unitPriceValue&quot;:unitPriceValue,</span><br><span class="line">        &quot;xiao_qu&quot;:xiao_qu,</span><br><span class="line">        &quot;qu_yu&quot;:qu_yu,</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &quot;hu_xing&quot;:hu_xing,</span><br><span class="line">        &quot;lou_ceng&quot;:lou_ceng,</span><br><span class="line">        &quot;mian_ji&quot;:mian_ji,</span><br><span class="line">        &quot;zhuang_xiu&quot;:zhuang_xiu,</span><br><span class="line">        &quot;gong_nuan&quot;:gong_nuan,</span><br><span class="line">        &quot;dian_ti&quot;:dian_ti,</span><br><span class="line"></span><br><span class="line">        &quot;yong_tu&quot;:yong_tu,</span><br><span class="line">        &quot;nian_xian&quot;:nian_xian,</span><br><span class="line">        &quot;di_ya&quot;:di_ya,</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>

 to the ITEM_PIPELINES setting</span><br><span class="line"># See: https://doc.scrapy.org/en/latest/topics/item-pipeline.html</span><br><span class="line">import pymongo</span><br><span class="line">from pymysql import connect</span><br><span class="line"></span><br><span class="line">class MongoPipeline(object):</span><br><span class="line">    def open_spider(self,spider):</span><br><span class="line">        self.client=pymongo.MongoClient()</span><br><span class="line">    def process_item(self, item, spider):</span><br><span class="line">        self.client.room.lianjia.insert(item)</span><br><span class="line">        return item</span><br><span class="line">    def close_spider(self,spider):</span><br><span class="line">        self.client.close()</span><br><span class="line"></span><br><span class="line">class MysqlPipeline(object):</span><br><span class="line">    def open_spider(self,spider):</span><br><span class="line">        self.client=connect(host=&apos;localhost&apos;,port=3306,user=&quot;root&quot;,password=&apos;123&apos;,db=&apos;room&apos;,charset=&apos;utf8&apos;)</span><br><span class="line">        self.cursor=self.client.cursor() #游标</span><br><span class="line"></span><br><span class="line">    def process_item(self, item, spider):</span><br><span class="line">        args=[  item[&quot;total&quot;],</span><br><span class="line">                item[&quot;unitPriceValue&quot;],</span><br><span class="line">                item[&quot;xiao_qu&quot;],</span><br><span class="line">                item[&quot;qu_yu&quot;],</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                item[&quot;hu_xing&quot;],</span><br><span class="line">                item[&quot;lou_ceng&quot;],</span><br><span class="line">                item[&quot;mian_ji&quot;],</span><br><span class="line">                item[&quot;zhuang_xiu&quot;],</span><br><span class="line">                item[&quot;gong_nuan&quot;],</span><br><span class="line">                item[&quot;dian_ti&quot;],</span><br><span class="line"></span><br><span class="line">                item[&quot;yong_tu&quot;],</span><br><span class="line">                item[&quot;nian_xian&quot;],</span><br><span class="line">                item[&quot;di_ya&quot;] ]</span><br><span class="line">        sql=&apos;insert into t_lianjia VALUES (0,%s,%s,%s,%s,%s,%s,%s,%s,%s,%s,%s,%s,%s)&apos;</span><br><span class="line">        self.cursor.execute(sql,args)</span><br><span class="line">        self.client.commit()</span><br><span class="line">        return item</span><br><span class="line"></span><br><span class="line">    def close_spider(self,spider):</span><br><span class="line">        self.cursor.close()</span><br><span class="line">        self.client.close()</span><br></pre></td></tr></table></figure>
