            <h1 id="计数排序"><a href="#计数排序" class="headerlink" title="计数排序"></a>计数排序</h1><h4 id="计数排序-（O-n-）"><a href="#计数排序-（O-n-）" class="headerlink" title="计数排序 （O(n)）"></a>计数排序 （O(n)）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">#计数排序与系统排序的比较(时间快，但有限制，该代码限定为0-100)</span><br><span class="line"></span><br><span class="line">from cal_time import *</span><br><span class="line"></span><br><span class="line">@cal_time</span><br><span class="line">def count_sort(li,max_count=100):</span><br><span class="line">    count=[0 for _ in range(max_count+1)]</span><br><span class="line">    for val in li:</span><br><span class="line">        count[val]+=1</span><br><span class="line">    li.clear()</span><br><span class="line">    for ind,val in enumerate(count):</span><br><span class="line">        for i in range(val):</span><br><span class="line">            li.append(ind)</span><br><span class="line">@cal_time</span><br><span class="line">def sys_sort(li):</span><br><span class="line">    li.sort()</span><br><span class="line"></span><br><span class="line">import random,copy</span><br><span class="line">li=[random.randint(0,100) for _ in range(100000)]</span><br><span class="line"></span><br><span class="line">li1=copy.deepcopy(li)</span><br><span class="line">li2=copy.deepcopy(li)</span><br><span class="line"></span><br><span class="line">count_sort(li1)</span><br><span class="line">sys_sort(li2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 时间</span><br><span class="line"># count_sort running time:0.012972354888916016 secs.</span><br><span class="line"># sys_sort running time:0.011074066162109375 secs.</span><br></pre></td></tr></table></figure>
