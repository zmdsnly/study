        <div class="content markdown">
            <h1 id="列表排序"><a href="#列表排序" class="headerlink" title="列表排序"></a>列表排序</h1><h3 id="NB三人组"><a href="#NB三人组" class="headerlink" title="NB三人组"></a>NB三人组</h3><h4 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">#快速排序</span><br><span class="line">def partition(li,left,right):</span><br><span class="line">    tmp=li[left]</span><br><span class="line">    while left&lt;right:</span><br><span class="line">        while left&lt;right and tmp&lt;=li[right]: #从右边找比tmp小的数</span><br><span class="line">            right-=1       #  往左在走一步</span><br><span class="line">        li[left]=li[right] #  把右边的值写到左边的空位上</span><br><span class="line">        while left&lt;right and li[left]&lt;=tmp:</span><br><span class="line">            left+=1</span><br><span class="line">        li[right]=li[left] #  把左边的值写到右边的空位上</span><br><span class="line">    li[left]=tmp           #  把tmp归位</span><br><span class="line">    return left            #   返回中间mid位置</span><br><span class="line"></span><br><span class="line">def quick_sort(li,left,right):</span><br><span class="line">    if left&lt;right:        #至少两个元素</span><br><span class="line">        mid=partition(li,left,right)</span><br><span class="line">        quick_sort(li,left,mid-1)</span><br><span class="line">        quick_sort(li,mid+1,right)</span><br><span class="line"></span><br><span class="line">a=[5,1,3,2,4,6,9,7]</span><br><span class="line">quick_sort(a,0,len(a)-1)</span><br><span class="line">print(a)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">#快速排序 和 冒泡排序的比较</span><br><span class="line">import random</span><br><span class="line">from cal_time import *</span><br><span class="line">import copy</span><br><span class="line">import sys</span><br><span class="line"></span><br><span class="line">sys.setrecursionlimit(100000)</span><br><span class="line"></span><br><span class="line">@cal_time</span><br><span class="line">def bubble_sort(li):</span><br><span class="line">    for i in range(len(li)-1):    #第i趟</span><br><span class="line">        exchange=False</span><br><span class="line">        for j in range(len(li)-1):</span><br><span class="line">            if li[j]&gt;li[j+1]:</span><br><span class="line">                li[j],li[j+1]=li[j+1],li[j]</span><br><span class="line">                exchange=True</span><br><span class="line">        if not exchange:</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def partition(li,left,right):</span><br><span class="line">    tmp=li[left]</span><br><span class="line">    while left&lt;right:</span><br><span class="line">        while left&lt;right and li[right]&gt;=tmp:</span><br><span class="line">            right-=1</span><br><span class="line">        li[left]=li[right]</span><br><span class="line">        while left&lt;right and li[left]&lt;=tmp:</span><br><span class="line">            left+=1</span><br><span class="line">        li[right]=li[left]</span><br><span class="line">    li[left] = tmp</span><br><span class="line">    return left</span><br><span class="line"></span><br><span class="line">def _quick_sort(li,left,right):</span><br><span class="line">    if left&lt;right:</span><br><span class="line">        mid=partition(li,left,right)</span><br><span class="line">        _quick_sort(li,left,mid-1)</span><br><span class="line">        _quick_sort(li,mid+1,right)</span><br><span class="line"></span><br><span class="line">@cal_time</span><br><span class="line">def quick_sort(li):</span><br><span class="line">    _quick_sort(li,0,len(li)-1)</span><br><span class="line"></span><br><span class="line">li=list(range(10000))  #正序</span><br><span class="line">#li=list(range(10000,0,-1))  #最坏情况的时候 tmp选随机数，和第一个数交换</span><br><span class="line">random.shuffle(li)</span><br><span class="line"></span><br><span class="line">li1=copy.deepcopy(li)</span><br><span class="line">li2=copy.deepcopy(li)</span><br><span class="line"></span><br><span class="line">quick_sort(li1)</span><br><span class="line">bubble_sort(li2)</span><br><span class="line">print(li1)</span><br><span class="line">print(li2)</span><br></pre></td></tr></table></figure>
