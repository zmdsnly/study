            <h2 id="各类查找-search"><a href="#各类查找-search" class="headerlink" title="各类查找(search)"></a>各类查找(search)</h2><h4 id="顺序查找-liner-search-O-n"><a href="#顺序查找-liner-search-O-n" class="headerlink" title="顺序查找(liner_search)  O(n)"></a>顺序查找(liner_search)  O(n)</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#liner_search</span><br><span class="line"></span><br><span class="line">list=[1,2,3,5,4]</span><br><span class="line"></span><br><span class="line">def liner_search(li,val):  #顺序查找   li--列表参数  val--待查找的参数</span><br><span class="line">    for ind,v in enumerate(li):</span><br><span class="line">        if v==val:</span><br><span class="line">            return ind</span><br><span class="line">    else:</span><br><span class="line">        return None</span><br><span class="line"></span><br><span class="line">print(liner_search(list,6))</span><br></pre></td></tr></table></figure>

<h4 id="二分查找（binary-search）O-logn"><a href="#二分查找（binary-search）O-logn" class="headerlink" title="二分查找（binary_search）O(logn)"></a>二分查找（binary_search）O(logn)</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">#binary_search（使用的前提是有序）</span><br><span class="line"></span><br><span class="line">def binary_search(li,val): #二分查找    li--列表参数  val--待查找的参数</span><br><span class="line">    left=0</span><br><span class="line">    right=len(li)-1</span><br><span class="line">    while left&lt;=right:</span><br><span class="line">        mid=(left+right)//2</span><br><span class="line">        if mid==val:</span><br><span class="line">            return mid</span><br><span class="line">        elif mid&gt;val:</span><br><span class="line">            right=mid-1</span><br><span class="line">        else:</span><br><span class="line">            left=mid+1</span><br><span class="line">    else:</span><br><span class="line">        return None</span><br></pre></td></tr></table></figure>
